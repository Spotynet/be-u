<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectando Google Calendar...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            margin: 0 0 1rem 0;
            font-size: 1.5rem;
        }
        p {
            margin: 0.5rem 0;
            opacity: 0.9;
        }
        .error {
            background: rgba(255, 255, 255, 0.2);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if error %}
            <div class="error">
                <h1>❌ Error</h1>
                <p>{{ error }}</p>
                {% if error_description %}
                    <p>{{ error_description }}</p>
                {% endif %}
            </div>
        {% else %}
            <div class="spinner"></div>
            <h1>✅ Conectado</h1>
            <p>Google Calendar ha sido conectado exitosamente.</p>
            <p>Puedes cerrar esta ventana y regresar a la app.</p>
        {% endif %}
    </div>
    <script>
        // Try to close the window after a short delay
        setTimeout(() => {
            if (window.opener) {
                window.opener.postMessage('calendar_connected', '*');
            }
            window.close();
        }, 3000);
    </script>
</body>
</html>
